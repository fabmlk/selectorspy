<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"   integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="   crossorigin="anonymous"></script>
    <script src="selectorspy.js"></script>
</head>
<body>
<input type="text" value="toto" pattern="[0-5]+" readonly />
<script>
    var handler = function (selector) { console.count("called"); return selector; };


    ["not", "filter", "is", "find"].forEach(function (name) {
        SelectorSpy.spy(jQuery.fn, name, function (proxy, bypass) {
//            bypass.push({
//                namespace: jQuery,
//                fn: "find"
//            });
            return function (selector) {
                return proxy(handler(selector), this);
            };
        });
    });

    SelectorSpy.spy(jQuery, "find", function (proxy) {
        var Sizzle = function (selector, context, results) {
            return proxy([handler(selector), context, results], this);
        };
        $.extend(Sizzle, jQuery.find);

        return Sizzle;
    });
</script>
</body>
</html>
